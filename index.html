<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Studio | Carpetas Inteligentes</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --green: #22c55e; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-item.active { background: var(--green); color: black; font-weight: 800; border-radius: 12px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#050505] text-white min-h-screen font-sans flex flex-col">

    <div id="loginPage" class="flex items-center justify-center min-h-screen px-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] text-center border-green-500/10 border">
            <h1 class="text-3xl font-black mb-8 italic tracking-tighter">PRINCE <span class="text-green-500">STUDIO</span></h1>
            <input type="password" id="adminPass" placeholder="CONTRASEÑA" class="w-full bg-black border border-gray-800 p-4 rounded-2xl text-center outline-none focus:border-green-500 mb-4 tracking-widest">
            <button onclick="handleLogin()" class="w-full bg-green-500 text-black py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-green-400 transition">Entrar</button>
        </div>
    </div>

    <div id="mainDashboard" class="hidden flex flex-col h-screen">
        <nav class="border-b border-gray-900 bg-black/50 p-6 flex justify-between items-center shrink-0">
            <h2 class="text-xl font-black italic uppercase tracking-tighter">Prince <span class="text-green-500 underline decoration-2">Studio</span></h2>
            <div class="flex gap-6 items-center">
                <button onclick="toggleSettings()" class="text-[10px] font-bold text-gray-500 hover:text-green-500 uppercase tracking-widest transition">Ajustes</button>
                <button onclick="logout()" class="text-[10px] font-bold text-gray-500 hover:text-red-500 uppercase tracking-widest transition">Cerrar Sesión</button>
            </div>
        </nav>

        <div id="settingsPanel" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4">
            <div class="glass p-8 rounded-[2rem] max-w-sm w-full space-y-4 text-center">
                <h3 class="text-green-500 font-black uppercase text-xs tracking-widest">Cambiar Acceso</h3>
                <input type="text" id="newPassword" placeholder="Nueva clave" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-center outline-none">
                <button onclick="updatePassword()" class="w-full bg-green-500 text-black py-3 rounded-xl font-bold uppercase text-[10px]">Guardar</button>
                <button onclick="toggleSettings()" class="w-full text-[9px] text-gray-600 uppercase font-bold">Cancelar</button>
            </div>
        </div>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-72 border-r border-gray-900 bg-black/20 p-6 flex flex-col gap-6 shrink-0">
                <div class="flex justify-between items-center">
                    <h3 class="text-[10px] font-black uppercase text-gray-500 tracking-[0.2em]">Mis Carpetas</h3>
                    <button onclick="createNewProject()" class="text-green-500 text-lg font-bold hover:scale-125 transition">+</button>
                </div>
                <div id="projectList" class="flex flex-col gap-2 overflow-y-auto">
                    </div>
            </aside>

            <main class="flex-1 p-8 overflow-y-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass p-8 rounded-[2.5rem] space-y-4">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            <h3 class="text-green-500 text-[10px] font-black uppercase tracking-[0.4em]">Nueva Entrada: <span id="activeProjectLabel" class="underline">General</span></h3>
                        </div>
                        <input type="text" id="slug" placeholder="IDENTIFICADOR (ID)" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm focus:border-green-500 outline-none uppercase font-mono tracking-tighter">
                        <textarea id="target" rows="3" placeholder="URL DESTINO" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-green-500 font-mono text-sm outline-none focus:border-green-500"></textarea>
                        <button onclick="saveLink()" class="w-full bg-green-500 text-black p-4 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-green-900/20 active:scale-95 transition">Sincronizar Cloud</button>
                    </div>

                    <div class="glass p-8 rounded-[2.5rem] text-center border border-white/5">
                        <div class="bg-white p-4 rounded-2xl inline-block mb-6 shadow-2xl"><canvas id="qrcode"></canvas></div>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="downloadFile('png')" class="text-[9px] font-black border border-gray-800 py-3 rounded-xl hover:bg-white hover:text-black uppercase transition">PNG</button>
                            <button onclick="downloadFile('pdf')" class="text-[9px] font-black border border-gray-800 py-3 rounded-xl hover:bg-white hover:text-black uppercase transition">PDF</button>
                            <button onclick="downloadSVG()" class="text-[9px] font-black border border-gray-800 py-3 rounded-xl hover:bg-white hover:text-black uppercase transition">SVG</button>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 glass rounded-[2.5rem] flex flex-col overflow-hidden border border-white/5">
                    <div class="p-6 bg-white/[0.01] border-b border-white/5 flex justify-between items-center">
                        <h3 id="tableTitle" class="font-black uppercase text-xs tracking-widest italic text-green-500">Cargando base de datos...</h3>
                        <div class="flex gap-2">
                             <input type="text" id="searchSlug" oninput="renderTable()" placeholder="Buscar por ID..." class="bg-black border border-gray-800 px-4 py-2 rounded-lg text-[10px] outline-none focus:border-green-500 w-32">
                        </div>
                    </div>
                    <div class="overflow-x-auto h-full">
                        <table class="w-full text-left">
                            <thead class="bg-black text-[9px] font-black uppercase text-gray-600 tracking-widest border-b border-white/5">
                                <tr>
                                    <th class="px-8 py-4">ID / Link Público</th>
                                    <th class="px-8 py-4">Ruta Destino</th>
                                    <th class="px-8 py-4 text-right">Gestión</th>
                                </tr>
                            </thead>
                            <tbody id="linksTable" class="divide-y divide-white/5">
                                </tbody>
                        </table>
                    </div>
                    <div class="p-6 bg-black/40 flex justify-between items-center border-t border-white/5">
                        <span id="pageInfo" class="text-[9px] text-gray-500 font-black uppercase tracking-widest">Página 1</span>
                        <div class="flex gap-2">
                            <button onclick="prevPage()" class="px-4 py-2 bg-white/5 rounded-lg text-[9px] font-black uppercase hover:bg-green-500 hover:text-black transition">Ant</button>
                            <button onclick="nextPage()" class="px-4 py-2 bg-white/5 rounded-lg text-[9px] font-black uppercase hover:bg-green-500 hover:text-black transition">Sig</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = "https://qr.grupoprince.com/api";
        let currentToken = localStorage.getItem('prince_session');
        let allLinks = [], projects = ["General"], activeProject = "General";
        let currentPage = 1;
        const itemsPerPage = 15;

        window.onload = () => { if (currentToken) showDashboard(); };

        function handleLogin() {
            const pass = document.getElementById('adminPass').value;
            fetch(`${API_BASE}/login`, { method: 'POST', body: JSON.stringify({ password: pass }) })
            .then(res => res.ok ? (localStorage.setItem('prince_session', pass), currentToken=pass, showDashboard()) : alert("Acceso Denegado"));
        }

        async function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            await loadProjects();
            await loadLinks();
            renderQR('ejemplo');
        }

        async function loadProjects() {
            const res = await fetch(`${API_BASE}/projects`, { headers: { 'Authorization': `Bearer ${currentToken}` } });
            projects = await res.json();
            renderSidebar();
        }

        function renderSidebar() {
            document.getElementById('projectList').innerHTML = projects.map(p => `
                <div onclick="setActiveProject('${p}')" class="sidebar-item cursor-pointer px-4 py-3 text-[10px] font-bold uppercase transition flex justify-between group ${activeProject === p ? 'sidebar-item active' : 'text-gray-500 hover:text-white hover:bg-white/5'}">
                    <span>${p}</span>
                    ${p !== 'General' ? `<span onclick="deleteProject('${p}')" class="hidden group-hover:block text-red-500">×</span>` : ''}
                </div>`).join('');
        }

        async function createNewProject() {
            const name = prompt("Nombre de la Carpeta (ej: Decology Duarte):");
            if (name && !projects.includes(name)) {
                projects.push(name);
                await fetch(`${API_BASE}/projects`, { 
                    method: 'POST', 
                    body: JSON.stringify({ projects }), 
                    headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' } 
                });
                renderSidebar();
            }
        }

        function setActiveProject(p) {
            activeProject = p;
            document.getElementById('activeProjectLabel').innerText = p;
            currentPage = 1;
            renderSidebar();
            renderTable();
        }

        async function loadLinks() {
            const res = await fetch(`${API_BASE}/links`, { headers: { 'Authorization': `Bearer ${currentToken}` } });
            allLinks = await res.json();
            renderTable();
        }

        function renderTable() {
            const search = document.getElementById('searchSlug').value.toLowerCase();
            const filtered = allLinks.filter(l => l.project === activeProject && l.slug.toLowerCase().includes(search));
            
            const start = (currentPage - 1) * itemsPerPage;
            const pageItems = filtered.slice(start, start + itemsPerPage);

            document.getElementById('tableTitle').innerText = `${activeProject} (${filtered.length} códigos)`;
            document.getElementById('linksTable').innerHTML = pageItems.map(item => `
                <tr class="hover:bg-green-500/[0.02] transition">
                    <td class="px-8 py-5">
                        <div class="text-green-500 font-black text-xs uppercase tracking-tighter">/${item.slug}</div>
                        <div class="text-[8px] text-gray-600 font-bold tracking-widest uppercase">qr.grupoprince.com/${item.slug}</div>
                    </td>
                    <td class="px-8 py-5">
                        <div class="text-[10px] text-gray-500 font-mono italic truncate max-w-[200px]">${item.url}</div>
                    </td>
                    <td class="px-8 py-5 text-right space-x-4">
                        <button onclick="editItem('${item.slug}','${item.url}')" class="text-[9px] font-black uppercase text-white hover:text-green-500">Editar</button>
                        <button onclick="deleteLink('${item.slug}')" class="text-[9px] font-black uppercase text-red-900 hover:text-red-500">Borrar</button>
                    </td>
                </tr>`).join('');
            
            document.getElementById('pageInfo').innerText = `Página ${currentPage} de ${Math.ceil(filtered.length / itemsPerPage) || 1}`;
        }

        function prevPage() { if(currentPage > 1) { currentPage--; renderTable(); } }
        function nextPage() { if(currentPage * itemsPerPage < allLinks.filter(l => l.project === activeProject).length) { currentPage++; renderTable(); } }

        async function saveLink() {
            const data = { 
                slug: document.getElementById('slug').value.trim().toLowerCase(), 
                target: document.getElementById('target').value.trim(), 
                project: activeProject 
            };
            if(!data.slug || !data.target) return alert("Faltan datos");
            await fetch(`${API_BASE}/links`, { 
                method: 'POST', 
                headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' }, 
                body: JSON.stringify(data) 
            });
            renderQR(data.slug); 
            loadLinks(); 
            alert("✓ Sincronizado en " + activeProject);
        }

        function editItem(s, u) { document.getElementById('slug').value = s; document.getElementById('target').value = u; renderQR(s); window.scrollTo({top:0, behavior:'smooth'}); }
        function renderQR(s) { QRCode.toCanvas(document.getElementById('qrcode'), `https://qr.grupoprince.com/${s}`, { width: 160, margin: 1 }); }

        function downloadFile(format) {
            const canvas = document.getElementById("qrcode");
            const slug = document.getElementById('slug').value || 'qr';
            if(format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ unit: 'mm', format: [100, 100] });
                doc.addImage(canvas.toDataURL(), 'PNG', 10, 10, 80, 80);
                doc.save(`PRINCE-${slug}.pdf`);
            } else {
                const a = document.createElement('a'); a.download = `PRINCE-${slug}.png`; a.href = canvas.toDataURL(); a.click();
            }
        }

        function downloadSVG() {
            const slug = document.getElementById('slug').value || 'qr';
            QRCode.toString(`https://qr.grupoprince.com/${slug}`, {type:'svg', width: 800}, (err, svg) => {
                const blob = new Blob([svg], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `PRINCE-${slug}.svg`; a.click();
            });
        }

        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            await fetch(`${API_BASE}/settings`, { method: 'POST', headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ newPassword }) });
            logout();
        }

        async function deleteLink(slug) {
            if(confirm(`¿Eliminar permanentemente /${slug}?`)) {
                await fetch(`${API_BASE}/links`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ slug }) });
                loadLinks();
            }
        }

        function logout() { localStorage.removeItem('prince_session'); location.reload(); }
    </script>
</body>
</html>
