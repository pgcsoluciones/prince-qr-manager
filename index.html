<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince QR Studio | Professional Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --prince-green: #22c55e; }
        .bg-prince-dark { background-color: #050505; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-download { transition: all 0.3s ease; border: 1px solid rgba(34, 197, 94, 0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-download:hover { background: var(--prince-green); color: black; border-color: var(--prince-green); box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--prince-green); }
    </style>
</head>
<body class="bg-black text-gray-200 min-h-screen font-sans">

    <nav class="border-b border-gray-900 bg-black/50 sticky top-0 z-50 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <h1 class="text-xl font-bold tracking-tighter uppercase">Prince <span class="text-green-500 underline decoration-2">Studio</span></h1>
            </div>
            <button onclick="logout()" class="text-[10px] font-black text-gray-500 hover:text-white uppercase tracking-[0.2em] transition">Cerrar Sesión</button>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-7xl grid grid-cols-1 lg:grid-cols-12 gap-8 py-10">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="glass p-8 rounded-[2rem] shadow-2xl">
                <h3 class="text-green-500 text-[11px] font-black uppercase tracking-[0.4em] mb-6">Editor de Enlace Cloud</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 ml-2 mb-1 block">Identificador del QR (Slug)</label>
                        <input type="text" id="slug" placeholder="ej: catalogo-2026" 
                               class="w-full bg-black border border-gray-800 p-4 rounded-2xl focus:border-green-500 outline-none transition text-white font-mono">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-gray-500 ml-2 mb-1 block">URL de Destino (Edit Código)</label>
                        <textarea id="target" rows="3" placeholder="https://dominio.com/tu-link-largo" 
                                  class="w-full bg-black border border-gray-800 p-4 rounded-2xl focus:border-green-500 outline-none transition text-green-500 font-mono text-sm leading-relaxed"></textarea>
                    </div>
                    <button onclick="saveLink()" 
                            class="w-full bg-green-500 text-black p-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-green-400 transition transform active:scale-95 shadow-lg shadow-green-900/20">
                        Guardar y Actualizar Cloud
                    </button>
                </div>
            </div>

            <div class="glass p-8 rounded-[2rem] text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-green-500 to-transparent opacity-30"></div>
                <h3 class="text-gray-500 text-[10px] font-black uppercase tracking-[0.3em] mb-6">Previsualización en tiempo real</h3>
                
                <div class="bg-white p-6 rounded-3xl inline-block mb-8 shadow-[0_0_50px_rgba(255,255,255,0.05)]">
                    <canvas id="qrcode"></canvas>
                </div>

                <div class="space-y-4">
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Formatos de descarga profesional</p>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="downloadFile('png')" class="btn-download py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">PNG</button>
                        <button onclick="downloadFile('pdf')" class="btn-download py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">PDF (Vect)</button>
                        <button id="btnSVG" class="btn-download py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter">SVG (Master)</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 glass rounded-[2rem] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-8 border-b border-white/5 bg-white/[0.01] flex justify-between items-center">
                <div>
                    <h3 class="text-white text-sm font-black uppercase tracking-widest">Base de Datos QR</h3>
                    <p class="text-gray-500 text-[10px] font-medium uppercase mt-1">Sincronizado con Cloudflare KV</p>
                </div>
                <button onclick="loadLinks()" class="p-2 hover:bg-white/5 rounded-full transition text-green-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </div>
            
            <div class="overflow-y-auto max-h-[700px]">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-black/40 text-[9px] font-black uppercase text-gray-600 tracking-widest border-b border-white/5">
                        <tr>
                            <th class="px-8 py-4">ID / Slug</th>
                            <th class="px-8 py-4">Destino</th>
                            <th class="px-8 py-4 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="linksTable" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = "https://qr.grupoprince.com/api";
        let currentToken = localStorage.getItem('prince_session');

        if (!currentToken) window.location.reload();

        async function saveLink() {
            const slug = document.getElementById('slug').value.trim();
            const target = document.getElementById('target').value.trim();
            if(!slug || !target) return alert("Completa los campos");

            const res = await fetch(`${API_BASE}/links`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ slug, target })
            });

            if(res.ok) { renderQR(slug); loadLinks(); alert("✓ Actualizado en Cloud"); }
        }

        async function loadLinks() {
            try {
                const res = await fetch(`${API_BASE}/links`, { headers: { 'Authorization': `Bearer ${currentToken}` } });
                const data = await res.json();
                document.getElementById('linksTable').innerHTML = data.map(item => `
                    <tr class="group hover:bg-green-500/[0.02] transition">
                        <td class="px-8 py-6">
                            <span class="block text-green-500 font-black text-sm uppercase tracking-tight">/${item.slug}</span>
                            <span class="text-[9px] text-gray-600 font-medium">qr.grupoprince.com/${item.slug}</span>
                        </td>
                        <td class="px-8 py-6">
                            <div class="text-[11px] text-gray-400 font-mono truncate max-w-[200px] bg-white/5 px-2 py-1 rounded italic">${item.url}</div>
                        </td>
                        <td class="px-8 py-6 text-right space-x-3">
                            <button onclick="editItem('${item.slug}','${item.url}')" class="text-white hover:text-green-500 font-bold text-[10px] uppercase transition">Editar</button>
                            <button onclick="deleteLink('${item.slug}')" class="text-red-900 hover:text-red-500 font-bold text-[10px] uppercase transition">Borrar</button>
                        </td>
                    </tr>`).join('');
            } catch (e) { console.error("Error cargando links", e); }
        }

        function editItem(s, u) {
            document.getElementById('slug').value = s;
            document.getElementById('target').value = u;
            renderQR(s);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderQR(s) {
            QRCode.toCanvas(document.getElementById('qrcode'), `https://qr.grupoprince.com/${s}`, { 
                width: 220, margin: 2, color: { dark: '#000000', light: '#ffffff' }
            });
        }

        function downloadFile(format) {
            const slug = document.getElementById('slug').value || 'qr-prince';
            const canvas = document.getElementById("qrcode");

            if(format === 'png') {
                const a = document.createElement('a');
                a.download = `PRINCE-QR-${slug}.png`;
                a.href = canvas.toDataURL("image/png");
                a.click();
            } else if(format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ unit: 'mm', format: [100, 100] });
                const imgData = canvas.toDataURL("image/png");
                doc.addImage(imgData, 'PNG', 10, 10, 80, 80);
                doc.setFontSize(8);
                doc.text(`PRINCE STUDIO - ID: /${slug}`, 50, 95, { align: 'center' });
                doc.save(`PRINCE-VECTOR-${slug}.pdf`);
            }
        }

        document.getElementById('btnSVG').onclick = function() {
            const slug = document.getElementById('slug').value || 'qr-prince';
            QRCode.toString(`https://qr.grupoprince.com/${slug}`, {type:'svg', width: 1000, margin: 2}, function (err, svg) {
                const blob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `PRINCE-MASTER-${slug}.svg`; a.click();
                URL.revokeObjectURL(url);
            });
        };

        async function deleteLink(slug) {
            if(confirm(`¿Eliminar /${slug}?`)) {
                await fetch(`${API_BASE}/links`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slug })
                });
                loadLinks();
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        loadLinks();
        renderQR('ejemplo');
    </script>
</body>
</html>
