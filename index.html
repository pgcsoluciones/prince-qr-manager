<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince QR Studio | Pro Management</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --green: #22c55e; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-green { background: var(--green); color: black; font-weight: 900; }
        .btn-green:hover { background: #16a34a; }
    </style>
</head>
<body class="bg-[#050505] text-white min-h-screen font-sans">

    <div id="loginPage" class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] text-center border-green-500/10 border">
            <h1 class="text-3xl font-black mb-8">PRINCE <span class="text-green-500">.</span> QR</h1>
            <input type="password" id="adminPass" placeholder="CONTRASEÑA" class="w-full bg-black border border-gray-800 p-4 rounded-2xl text-center outline-none focus:border-green-500 mb-4">
            <button onclick="handleLogin()" class="w-full btn-green py-4 rounded-2xl uppercase tracking-widest">Entrar</button>
        </div>
    </div>

    <div id="mainDashboard" class="hidden">
        <nav class="border-b border-gray-900 bg-black/50 sticky top-0 z-50 p-6 flex justify-between items-center">
            <h2 class="text-xl font-black italic uppercase">Prince <span class="text-green-500">Studio</span></h2>
            <div class="flex gap-4">
                <button onclick="toggleSettings()" class="text-[10px] font-bold text-gray-500 hover:text-green-500 uppercase">Ajustes</button>
                <button onclick="logout()" class="text-[10px] font-bold text-gray-500 hover:text-red-500 uppercase">Salir</button>
            </div>
        </nav>

        <div id="settingsPanel" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4">
            <div class="glass p-8 rounded-[2rem] max-w-sm w-full space-y-4">
                <h3 class="text-green-500 font-bold uppercase text-center">Nueva Contraseña</h3>
                <input type="text" id="newPassword" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-center">
                <button onclick="updatePassword()" class="w-full btn-green py-3 rounded-xl">GUARDAR</button>
                <button onclick="toggleSettings()" class="w-full text-xs text-gray-500">Cerrar</button>
            </div>
        </div>

        <main class="container mx-auto p-6 max-w-7xl grid grid-cols-1 lg:grid-cols-12 gap-8 py-10">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[2rem] space-y-4">
                    <h3 class="text-green-500 text-[10px] font-black uppercase tracking-[0.4em]">Crear Enlace</h3>
                    <input type="text" id="project" placeholder="Proyecto (ej: Decology Julieta)" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm focus:border-green-500 outline-none">
                    <input type="text" id="slug" placeholder="Identificador (ID)" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-sm focus:border-green-500 outline-none uppercase font-mono">
                    <textarea id="target" rows="3" placeholder="URL Destino" class="w-full bg-black border border-gray-800 p-4 rounded-xl text-green-500 font-mono text-sm outline-none focus:border-green-500"></textarea>
                    <button onclick="saveLink()" class="w-full btn-green p-4 rounded-xl text-xs uppercase tracking-widest transition shadow-lg shadow-green-900/20">Sincronizar Cloud</button>
                </div>

                <div class="glass p-8 rounded-[2rem] text-center">
                    <div class="bg-white p-4 rounded-2xl inline-block mb-6"><canvas id="qrcode"></canvas></div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="downloadQR('png')" class="border border-gray-800 py-3 rounded-xl text-[9px] font-bold hover:bg-white hover:text-black">PNG</button>
                        <button onclick="downloadQR('pdf')" class="border border-gray-800 py-3 rounded-xl text-[9px] font-bold hover:bg-white hover:text-black">PDF</button>
                        <button onclick="downloadSVG()" class="border border-gray-800 py-3 rounded-xl text-[9px] font-bold hover:bg-white hover:text-black">SVG</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 glass rounded-[2rem] overflow-hidden flex flex-col">
                <div class="p-6 bg-white/[0.02] border-b border-white/5 flex flex-wrap gap-4 justify-between items-center">
                    <h3 class="font-black uppercase text-sm">Base de Datos</h3>
                    <div class="flex gap-2">
                        <input type="text" id="filterProject" oninput="applyFilters()" placeholder="Filtrar Proyecto..." class="bg-black border border-gray-800 px-4 py-2 rounded-lg text-xs outline-none focus:border-green-500">
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-black text-[9px] font-black uppercase text-gray-500 border-b border-white/5 tracking-widest">
                            <tr>
                                <th class="px-6 py-4">Proyecto</th>
                                <th class="px-6 py-4">ID / Link</th>
                                <th class="px-6 py-4 text-right">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="linksTable" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
                <div class="p-6 bg-black/20 flex justify-between items-center border-t border-white/5">
                    <span id="pageInfo" class="text-[10px] text-gray-500 font-bold uppercase">Página 1</span>
                    <div class="flex gap-2">
                        <button onclick="prevPage()" class="px-4 py-2 bg-white/5 rounded-lg text-[10px] font-bold hover:bg-green-500 hover:text-black transition">Anterior</button>
                        <button onclick="nextPage()" class="px-4 py-2 bg-white/5 rounded-lg text-[10px] font-bold hover:bg-green-500 hover:text-black transition">Siguiente</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "https://qr.grupoprince.com/api";
        let currentToken = localStorage.getItem('prince_session');
        let allLinks = [];
        let filteredLinks = [];
        let currentPage = 1;
        const itemsPerPage = 15;

        window.onload = () => { if (currentToken) showDashboard(); };

        function handleLogin() {
            const pass = document.getElementById('adminPass').value;
            fetch(`${API_BASE}/login`, { method: 'POST', body: JSON.stringify({ password: pass }) })
            .then(res => res.ok ? (localStorage.setItem('prince_session', pass), currentToken=pass, showDashboard()) : alert("Denegado"));
        }

        function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            loadLinks();
            renderQR('ejemplo');
        }

        async function loadLinks() {
            const res = await fetch(`${API_BASE}/links`, { headers: { 'Authorization': `Bearer ${currentToken}` } });
            allLinks = await res.json();
            applyFilters();
        }

        function applyFilters() {
            const projFilter = document.getElementById('filterProject').value.toLowerCase();
            filteredLinks = allLinks.filter(l => l.project.toLowerCase().includes(projFilter));
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredLinks.slice(start, end);

            document.getElementById('linksTable').innerHTML = pageItems.map(item => `
                <tr class="hover:bg-green-500/[0.02] transition">
                    <td class="px-6 py-4 text-[10px] font-bold text-gray-500 uppercase">${item.project}</td>
                    <td class="px-6 py-4"><span class="text-green-500 font-black">/${item.slug}</span></td>
                    <td class="px-6 py-4 text-right space-x-3">
                        <button onclick="editItem('${item.slug}','${item.url}','${item.project}')" class="text-[9px] font-black uppercase hover:text-white">Editar</button>
                        <button onclick="deleteLink('${item.slug}')" class="text-[9px] font-black uppercase text-red-900 hover:text-red-500">Borrar</button>
                    </td>
                </tr>`).join('');
            
            document.getElementById('pageInfo').innerText = `Página ${currentPage} de ${Math.ceil(filteredLinks.length / itemsPerPage) || 1}`;
        }

        function prevPage() { if(currentPage > 1) { currentPage--; renderTable(); } }
        function nextPage() { if(currentPage * itemsPerPage < filteredLinks.length) { currentPage++; renderTable(); } }

        async function saveLink() {
            const data = {
                slug: document.getElementById('slug').value.trim(),
                target: document.getElementById('target').value.trim(),
                project: document.getElementById('project').value.trim() || "General"
            };
            await fetch(`${API_BASE}/links`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            renderQR(data.slug); loadLinks();
        }

        function editItem(s, u, p) {
            document.getElementById('slug').value = s;
            document.getElementById('target').value = u;
            document.getElementById('project').value = p;
            renderQR(s);
        }

        function renderQR(s) { QRCode.toCanvas(document.getElementById('qrcode'), `https://qr.grupoprince.com/${s}`, { width: 180, margin: 2 }); }
        
        function downloadQR(format) {
            const canvas = document.getElementById("qrcode");
            const a = document.createElement('a');
            if(format === 'pdf') {
                const doc = new jspdf.jsPDF({ unit: 'mm', format: [100, 100] });
                doc.addImage(canvas.toDataURL(), 'PNG', 10, 10, 80, 80);
                doc.save(`QR-${document.getElementById('slug').value}.pdf`);
            } else {
                a.download = `QR-${document.getElementById('slug').value}.png`;
                a.href = canvas.toDataURL(); a.click();
            }
        }

        function downloadSVG() {
            QRCode.toString(`https://qr.grupoprince.com/${document.getElementById('slug').value}`, {type:'svg', width: 800}, (err, svg) => {
                const blob = new Blob([svg], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'QR.svg'; a.click();
            });
        }

        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            await fetch(`${API_BASE}/settings`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${currentToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ newPassword })
            });
            logout();
        }

        function logout() { localStorage.removeItem('prince_session'); location.reload(); }
    </script>
</body>
</html>
